<ion-header>
  <ion-navbar color="primary"></ion-navbar>


    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">Logout</button>
    </ion-buttons>
    

</ion-header>




<ion-content>
  <img class="logo" src="../assets/imgs/pulse.png" alt="logo" width="150px">
  
  <ion-grid>
    
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="missaoClick()" text-center padding color="primary">
          <ion-icon name="person"></ion-icon>
          <h2>Missão</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="people"></ion-icon>
          <h2>Políticas</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="copy"></ion-icon>
          <h2>Materiais</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="clipboard"></ion-icon>
          <h2>Cronograma</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="add"></ion-icon>
          <h2>Resultados</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="calendar"></ion-icon>
            <h2>Calendario</h2>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
