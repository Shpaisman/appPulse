

<ion-header>

  <ion-navbar color="primary">

  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="logo" src="../assets/imgs/pulse.png" alt="logo" width="240px">
  

<ion-item>
  <ion-label floating>E-mail</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>


<ion-item>
  <ion-label floating>senha</ion-label>

</ion-item>

<button ion-button full style="margin-top:25px" (click)="login(user)">Login</button>

</ion-content>
